#posCartContainer{ width:25%; background:#f7f7f7; padding:10px; display:flex; flex-direction:column; overflow-y:auto; border-left:2px solid #ddd; min-height:400px; }
.cartHeader{ font-weight:bold; background:#eee; white-space:nowrap; font-size:85%; display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; padding:5px; border-radius:6px; }
#posCart div{ display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; padding:5px; border-radius:6px; background:#fff; transition:0.2s; font-size:0.7em; min-height:40px; }
#posCart div span.name{flex:3; white-space:normal; word-break:break-word;}
#posCart div span.qty, #posCart div span.price, #posCart div span.subtotal, #posCart div span.remove{flex:1.25; text-align:center;}

#posCart div span.remove button{padding:2px 6px;font-size:0.7em;border-radius:6px;background:#e74c3c;color:white;border:none;}
#posCartContainer input#discount{width:100%;margin-bottom:5px;padding:5px;font-size:1em;border:2px solid #ccc;border-radius:6px;text-align:right;}
#posCartContainer .taxDiscountRow{display:flex;gap:5px;margin-bottom:5px;}
#posCartContainer .taxDiscountRow button{flex:1;padding:8px;font-size:0.9em;border:none;border-radius:6px;background:#3498db;color:white;transition:0.2s;}
#posCartContainer .taxDiscountRow button.active{background:#f1c40f;color:#2c3e50;font-weight:bold;}
#posCartContainer p{font-size:1.08em; font-weight:bold; white-space:nowrap;}

#cashSection{display:flex;gap:5px;margin-top:5px;}

/* æ•¸å­—éµç›¤å½ˆçª— */
#editModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;z-index:9999;}
#editModal .modalContent{background:#fff;padding:20px;border-radius:12px;width:320px;text-align:center;display:flex;flex-direction:column;align-items:center;}
#editModal h4{margin-bottom:10px;}

#numpad{display:grid;grid-template-columns:repeat(3,1fr);gap:5px;margin-bottom:10px;width:100%;}

#numpad button:hover{background:#2980b9;}
.modalActions{display:flex;gap:5px;width:100%;margin-top:5px;}
.modalActions button{flex:1;padding:10px;font-size:1em;border:none;border-radius:6px;}
.modalActions .confirm{background:#27ae60;color:white;}
.modalActions .cancel{background:#e74c3c;color:white;}
.modalActions .convert{background:#f39c12;color:white;}

</head>
<body>
<div id="posApp">
  <div id="posCategories"><h3>åˆ†é¡</h3></div>
  <div id="posProducts"></div>
  <div id="posCartContainer">
    <h3 style="font-size:85%; white-space:nowrap;">è¨‚å–®æ˜ç´°</h3>
    <input type="text" id="discount" placeholder="æŠ˜æ‰£" readonly onclick="openDiscountModal()">
    <div class="taxDiscountRow">
      <button id="taxExemptBtn" class="active" onclick="setTax('å…ç¨…')">å…ç¨…</button>
      <button id="taxTaxableBtn" onclick="setTax('æ‡‰ç¨…')">æ‡‰ç¨…</button>
      <button id="discountBtn" onclick="openDiscountModal()">æŠ˜æ‰£</button>
    </div>
    <div class="cartHeader">
      <span style="flex:3">å•†å“åç¨±</span>
      <span style="flex:1.25;text-align:center">æ•¸é‡</span>
      <span style="flex:1.25;text-align:right">å–®åƒ¹</span>
      <span style="flex:1.25;text-align:right">å°è¨ˆ</span>
      <span style="flex:1.25;text-align:center">åˆªé™¤</span>
    </div>
    <div id="posCart"></div>
    <p>ç¸½é¡: <span id="posTotal">0</span> å…ƒ</p>
    <select id="posPayment" onchange="toggleCashSection()">
      <option value="ç¾é‡‘">ç¾é‡‘</option>
      <option value="ä¿¡ç”¨å¡">ä¿¡ç”¨å¡</option>
      <option value="Line Pay">Line Pay</option>
    </select>
    <div id="cashSection">
      <input type="number" id="cashReceived" placeholder="æ”¶å…¥" oninput="calcChange()">
      <input type="text" id="cashChange" placeholder="æ‰¾é›¶" readonly>
    </div>
    <button id="posCheckout">çµå¸³åˆ—å°</button>
  </div>
</div>

<div id="editModal">
  <div class="modalContent">
    <h4 id="modalProductName">å•†å“åç¨±</h4>
    <div>
      <label id="modalLabel">æ•¸é‡/å–®åƒ¹:</label>
      <input id="modalInput" type="text" readonly value="1">
    </div>
    <div id="numpad">
      <button onclick="numpadPress('7')">7</button>
      <button onclick="numpadPress('8')">8</button>
      <button onclick="numpadPress('9')">9</button>
      <button onclick="numpadPress('4')">4</button>
      <button onclick="numpadPress('5')">5</button>
      <button onclick="numpadPress('6')">6</button>
      <button onclick="numpadPress('1')">1</button>
      <button onclick="numpadPress('2')">2</button>
      <button onclick="numpadPress('3')">3</button>
      <button onclick="numpadPress('0')">0</button>
      <button onclick="numpadPress('.')">.</button>
      <button onclick="numpadBack()">â†</button>
    </div>
    <div class="modalActions">
      <button class="cancel" onclick="closeModal()">å–æ¶ˆ</button>
      <button class="convert" onclick="convertToJin()">æ›ç®—æ–¤</button>
      <button class="confirm" onclick="confirmEdit()">ç¢ºå®š</button>
    </div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbym4u_bE2-YO1kXyBeSIsYWZBpdG_030NL4BVJcwEnebKGF8BSdFe9rSkjZdAaOU_-H/exec";
let products=[], categories=[], posCart=[];
let editIndex = null, editingField = "qty", discountEditing = false;
let taxType = "å…ç¨…";

async function fetchProducts(){
  try{
    const res = await fetch(API_URL+"?action=products");
    products = await res.json();
    categories = [...new Set(products.map(p=>p['é¡åˆ¥']))].filter(Boolean);
    renderCategories();
    if(categories[0]) renderProducts(categories[0]);
  }catch(e){ console.error("æŠ“å–å•†å“å¤±æ•—:",e); }
}

function renderCategories(){
  const container = document.getElementById("posCategories");
  container.innerHTML="<h3>åˆ†é¡</h3>";
  categories.forEach(cat=>{
    const btn = document.createElement("button");
    btn.textContent=cat;
    btn.onclick=()=>{document.querySelectorAll("#posCategories button").forEach(b=>b.classList.remove("active"));btn.classList.add("active"); renderProducts(cat);}
    container.appendChild(btn);
  });
  if(container.querySelector("button")) container.querySelector("button").classList.add("active");
}

function renderProducts(category){
  const container = document.getElementById("posProducts");
  container.innerHTML="";
  products.filter(p=>p['é¡åˆ¥']?.trim()===category?.trim()).forEach(p=>{
    const card = document.createElement("div");
    card.className="product-card";
    card.innerHTML=`<img src="${p['å•†å“ç…§ç‰‡']}" alt="${p['å•†å“åç¨±']}"><h4 title="${p['å•†å“åç¨±']}">${p['å•†å“åç¨±']}</h4><p>${p['å”®åƒ¹']} å…ƒ / ${p['å–®ä½']}</p>`;
    card.onclick = () => addPOSItem(p);
    container.appendChild(card);
  });
}

// æ–°å¢å•†å“åˆ°è¨‚å–®ï¼Œæ”¯æ´åŠæ–¤ç´¯åŠ 
function addPOSItem(product){
  const exist = posCart.find(p=>p.name===product['å•†å“åç¨±']);
  let addQty = 1;
  if(product['å–®ä½'].includes("åŠæ–¤")) addQty = 0.5;
  if(exist) exist.quantity += addQty;
  else posCart.push({name:product['å•†å“åç¨±'],price:parseInt(product['å”®åƒ¹']),quantity:addQty,unit:product['å–®ä½']});
  renderPOSCart();
}

// æ–¤.å…©.éŒ¢è½‰å°æ•¸æ–¤
function parseJinLiangQian(input){
  const parts = input.split(".");
  let jin = parseInt(parts[0])||0;
  let liang = parseInt(parts[1])||0;
  let qian = parseInt(parts[2])||0;
  return jin + liang/16 + qian/160;
}

function renderPOSCart(){
  const container = document.getElementById("posCart");
  container.innerHTML="";
  let totalAmount=0, totalQty=0;
  posCart.forEach((item,index)=>{
    const subtotal = item.price*item.quantity;
    totalAmount+=subtotal;
    totalQty+=item.quantity;
    const div = document.createElement("div");
    div.innerHTML=`<span class="name">${item.name}</span>
      <span class="qty" onclick="openEditModal(${index},'qty')">${item.quantity.toFixed(2)} ${item.unit}</span>
      <span class="price" onclick="openEditModal(${index},'price')">${item.price}</span>
      <span class="subtotal">${subtotal.toFixed(2)}</span>
      <span class="remove"><button onclick="removePOSItem(${index})">ğŸ—‘</button></span>`;
    container.appendChild(div);
  });
  let disc = parseFloat(document.getElementById("discount").value) || 0;
  let totalWithDisc = totalAmount - disc;
  document.getElementById("posTotal").textContent=`å…±${posCart.length}é … | ${totalQty.toFixed(2)} | ${totalWithDisc.toFixed(2)} å…ƒ`;
  calcChange();
}

function openEditModal(index,field){
  editIndex=index;
  editingField=field;
  discountEditing=false;
  const item = posCart[index];
  document.getElementById("modalProductName").textContent = item.name;
  const input = document.getElementById("modalInput");
  input.value = editingField==="qty"?item.quantity:item.price;
  document.getElementById("modalLabel").textContent = editingField==="qty"?"æ•¸é‡":"å–®åƒ¹";
  document.getElementById("editModal").style.display = "flex";
}

function openDiscountModal(){
  editIndex=null; discountEditing=true;
  document.getElementById("modalProductName").textContent="æŠ˜æ‰£é‡‘é¡";
  const input = document.getElementById("modalInput");
  input.value = parseFloat(document.getElementById("discount").value)||0;
  document.getElementById("modalLabel").textContent="æŠ˜æ‰£";
  document.getElementById("editModal").style.display="flex";
}

function closeModal(){document.getElementById("editModal").style.display="none"; editIndex=null; discountEditing=false; renderPOSCart();}

function numpadPress(char){
  const input=document.getElementById("modalInput");
  if(char==="." && input.value.includes(".")) return;
  input.value=(input.value==="0" && char!=="." ? char : input.value+char);
}

function numpadBack(){
  const input=document.getElementById("modalInput");
  input.value=input.value.slice(0,-1)||"0";
}

function confirmEdit(){
  let inputValue=document.getElementById("modalInput").value;
  if(discountEditing){
    document.getElementById("discount").value=isNaN(parseFloat(inputValue))?0:parseFloat(inputValue);
  } else if(editingField==="qty"){
    const item=posCart[editIndex];
    let qty=parseFloat(inputValue);
    if(item.unit.includes("æ–¤") && inputValue.includes(".")){ 
      qty=parseJinLiangQian(inputValue);
    }
    posCart[editIndex].quantity=Math.round(qty*100)/100;
  } else {
    posCart[editIndex].price=isNaN(parseFloat(inputValue))||parseFloat(inputValue)<0?0:parseFloat(inputValue);
  }
  closeModal();
}

function convertToJin(){
  if(editIndex===null) return;
  const item=posCart[editIndex];
  if(!item.unit.includes("æ–¤")) return;
  let inputValue=document.getElementById("modalInput").value;
  document.getElementById("modalInput").value=parseJinLiangQian(inputValue).toFixed(2);
}

function removePOSItem(index){posCart.splice(index,1); renderPOSCart();}

function setTax(type){
  taxType=type;
  document.getElementById("taxExemptBtn").classList.remove("active");
  document.getElementById("taxTaxableBtn").classList.remove("active");
  if(type==="å…ç¨…") document.getElementById("taxExemptBtn").classList.add("active");
  else document.getElementById("taxTaxableBtn").classList.add("active");
}

function toggleCashSection(){
  const payment=document.getElementById("posPayment").value;
  document.getElementById("cashSection").style.display=payment==="ç¾é‡‘"?"flex":"none";
  calcChange();
}

function calcChange(){
  const total=parseFloat(document.getElementById("posTotal").textContent.split("|").pop())||0;
  const received=parseFloat(document.getElementById("cashReceived").value)||0;
  document.getElementById("cashChange").value=(received-total>0?received-total:0).toFixed(2);
}

document.getElementById("posCheckout").onclick=async function(){
  if(posCart.length===0){alert("æ²’æœ‰å•†å“"); return;}
  const totalAmount=posCart.reduce((sum,i)=>sum+i.price*i.quantity,0) - (parseFloat(document.getElementById("discount").value)||0);
  const paymentMethod=document.getElementById("posPayment").value;
  let cashReceived=paymentMethod==="ç¾é‡‘"?parseFloat(document.getElementById("cashReceived").value)||0:0;
  let change=cashReceived>totalAmount?cashReceived-totalAmount:0;
  alert(`ç¸½é¡:${totalAmount.toFixed(2)}\nä»˜æ¬¾æ–¹å¼:${paymentMethod}\næ”¶ç¾:${cashReceived.toFixed(2)}\næ‰¾é›¶:${change.toFixed(2)}`);
  posCart=[]; renderPOSCart();
};

fetchProducts();
</script>
