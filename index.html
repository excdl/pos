<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzZ-b2XRwSFVOi6smZPYp6yP0bWcMEwLu8_a6nwaeqemN_fFjbWCjTAxHZE9YyrNeeX/exec";
let POS_STORE = "";
let posCart = [], currentTax = "æ‡‰ç¨…";
let isCheckoutProcessing = false;

  // ====== æ›´å¿«çš„ IP å–å¾—ï¼ˆå« sessionStorage å¿«å–ï¼‰======
async function getIP() {
    const cache = sessionStorage.getItem("myIP");
    if (cache) return cache;

    try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        sessionStorage.setItem("myIP", data.ip);
        return data.ip;
    } catch {
        return "";
    }
}



function updateLoginTime() {
  const now = new Date();
  document.getElementById("loginTime").innerText = `ç™»å…¥æ™‚é–“ï¼š${now.toLocaleString("zh-TW",{hour12:false})}`;
}

async function login() {
  const loginBtn = document.getElementById("loginBtn");
  loginBtn.innerText = "ç™»å…¥ä¸­...";
  loginBtn.disabled = true;

  const store = document.getElementById("storeInput").value;
  const pwd = document.getElementById("passwordInput").value;
  const userIP = await getIP();

  try {
    const res = await fetch(`${API_URL}?action=login&store=${store}&pwd=${pwd}&ip=${userIP}`);
    const data = await res.json();

    if (data.status === "success") {
      POS_STORE = data.storeCode;

      // éš±è—ç™»å…¥é ï¼Œé¡¯ç¤º POS
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("posApp").style.display = "flex";

      // é¡¯ç¤ºé–€å¸‚è³‡è¨Š
      document.getElementById("storeInfo").innerText = `${data.storeName}ï¼ˆ${data.storeCode}ï¼‰`;

      // æ›´æ–°ä¸¦æ¯ç§’åˆ·æ–°ç™»å…¥æ™‚é–“
      updateLoginTime();
      setInterval(updateLoginTime, 1000);

      
      // å–å¾—å•†å“è³‡æ–™
      fetchProducts();
    } else {
      document.getElementById("loginMsg").innerText = data.message;
      loginBtn.innerText = "ç™»å…¥";
      loginBtn.disabled = false;
    }
  } catch (err) {
    console.error(err);
    document.getElementById("loginMsg").innerText = "ç™»å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦";
    loginBtn.innerText = "ç™»å…¥";
    loginBtn.disabled = false;
  }
}

// ===== æ›´æ–°ç™»å…¥æ™‚é–“ =====
function updateLoginTime() {
  const now = new Date();
  const timeStr = now.toLocaleString("zh-TW", { hour12: false });
  document.getElementById("loginTime").innerText = `ç™»å…¥æ™‚é–“ï¼š${timeStr}`;
}

document.getElementById("logoutBtn").onclick = logout;

async function logout() {
  const now = new Date();
  const logoutTime = now.toLocaleString("zh-TW",{hour12:false});

  try {
    // å‘¼å« API è¨˜éŒ„ç™»å‡ºæ™‚é–“
    await fetch(`${API_URL}?action=logout&store=${POS_STORE}&time=${encodeURIComponent(logoutTime)}`);
  } catch(err) {
    console.error(err);
  }

  // éš±è— POS ä¸»é ï¼Œé¡¯ç¤ºç™»å…¥é 
  document.getElementById("posApp").style.display = "none";

  // æ¸…ç©ºç™»å…¥æ¬„ä½

  // é‡ç½®ç™»å…¥æŒ‰éˆ•ç‹€æ…‹

// ===== å–å¾—å•†å“ =====
async function fetchProducts() {
    const res = await fetch(API_URL + "?action=products");
    products = await res.json();
    categories = [...new Set(products.map(x => x["é¡åˆ¥"]))];
    renderCategories();
    if (categories.length > 0) renderProducts(categories[0]);
}

// ===== æ¸²æŸ“åˆ†é¡ =====
function renderCategories() {
    const box = document.getElementById("posCategories");
    box.querySelectorAll("button.cat-btn").forEach(b => b.remove());

    categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.classList.add("cat-btn");
        btn.textContent = cat;
        btn.onclick = () => {
            document.querySelectorAll("#posCategories button.cat-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            renderProducts(cat);
        };
        box.appendChild(btn);
    });

    const firstBtn = box.querySelector("button.cat-btn");
    if (firstBtn) firstBtn.classList.add("active");
}

// ===== æœå°‹å•†å“ =====
document.getElementById("searchBox").oninput = function () {
    renderProducts(null, this.value.trim().toLowerCase());
};

// ===== æ¸²æŸ“å•†å“ =====
function renderProducts(category = null, search = "") {
    const box = document.getElementById("posProducts");
    box.innerHTML = "";
    products.filter(p => {
        if (category && p["é¡åˆ¥"] !== category) return false;
        if (search && !p["å•†å“åç¨±"].toLowerCase().includes(search)) return false;
        return true;
    }).forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `<img src="${p["å•†å“ç…§ç‰‡"]}"><h4>${p["å•†å“åç¨±"]}</h4><p>${p["å”®åƒ¹"]} å…ƒ / ${p["å–®ä½"]}</p>`;
        card.onclick = () => addPOSItem(p);
        box.appendChild(card);
    });
}

// ===== åŠ å…¥è³¼ç‰©è»Š =====
function addPOSItem(p) {
    let qtyAdd = 1;
    let pricePerUnit = Number(p["å”®åƒ¹"]);
    let unit = p["å–®ä½"];
    if (p["å–®ä½"] === "åŠæ–¤") { qtyAdd = 0.5; pricePerUnit *= 2; unit = "æ–¤"; }
    let exist = posCart.find(x => x.name === p["å•†å“åç¨±"]);
    if (exist) { exist.quantity += qtyAdd; }
    else { posCart.push({ name: p["å•†å“åç¨±"], quantity: qtyAdd, price: pricePerUnit, unit: unit, discount: null }); }
    renderCart();
}

// ===== æ¸²æŸ“è³¼ç‰©è»Š =====
function renderCart() {
    const box = document.getElementById("posCart"); box.innerHTML = "";
    let total = 0;
    posCart.forEach((item, i) => {
        let sub = item.quantity * item.price;
        if (item.discount) {
            switch (item.discount.type) {
                case "ç¬¬äºŒä»¶æ¸›10": sub -= Math.floor(item.quantity / 2) * 10; break;
                case "è²·äºŒé€ä¸€": sub -= Math.floor(item.quantity / 3) * item.price; break;
                case "è²·ä¸€é€ä¸€": sub -= Math.floor(item.quantity / 2) * item.price; break;
                case "ç¬¬äºŒä»¶6æŠ˜": sub -= Math.floor(item.quantity / 2) * item.price * 0.4; break;
                default: sub *= item.discount.rate || 1; break;
            }
        }
        total += sub;
        const row = document.createElement("div");
        row.className = "cartRow";
        row.innerHTML = `<span class="name" onclick="openPromoModal(posCart[${i}])">${item.name}</span>
            <span class="qty" onclick="openEditModal(${i},'quantity')">${item.quantity.toFixed(2)} ${item.unit}</span>
            <span class="price" onclick="openEditModal(${i},'price')">${item.price}</span>
            <span class="subtotal">${sub.toFixed(0)}</span>
            <span class="remove"><button onclick="removeItem(${i})">åˆª</button></span>`;
        box.appendChild(row);
    });
    let discountValue = Number(document.getElementById("discount").value) || 0;
    let taxBase = total - discountValue;
    let tax = currentTax === "æ‡‰ç¨…" ? taxBase * 0.05 : 0;
    document.getElementById("taxAmount").innerText = tax.toFixed(0);
    document.getElementById("posTotal").innerText = (taxBase + tax).toFixed(0);
    updateChange();
}

// ===== åˆªé™¤å•†å“ =====
function removeItem(i) { posCart.splice(i, 1); renderCart(); }

// ===== ç·¨è¼¯æ•¸é‡/æŠ˜æ‰£/æ”¶ç¾ =====
document.getElementById("discount").onclick = () => openEditModal(null, 'discount');
document.getElementById("cashInput").onclick = () => openEditModal(null, 'cash');

function openEditModal(index, field) {
    editIndex = index; editingField = field; modalType = field;
    document.getElementById("promoButtons").style.display = 'none';
    document.getElementById("numpad").style.display = 'grid';
    let value = (field === 'discount' ? document.getElementById("discount").value
        : field === 'cash' ? document.getElementById("cashInput").value
            : posCart[index][field]);
    document.getElementById("modalInput").value = value;
    document.getElementById("modalProductName").innerText = field === 'cash' ? 'æ”¶ç¾é‡‘' : field === 'discount' ? 'æŠ˜æ‰£' : 'è¼¸å…¥';
    document.getElementById("editModal").style.display = "flex";
}

function showToast(msg) {
    const t = document.getElementById("toast");
    t.innerText = msg;
    t.style.display = "block";

    setTimeout(() => {
        t.style.display = "none";
    }, 2000);

  function openPromoModal(item) {
    modalType = 'promo'; editIndex = null;
    document.getElementById("numpad").style.display = 'none';
    const promoDiv = document.getElementById("promoButtons");
    promoDiv.style.display = 'grid';
    promoDiv.innerHTML = '';
    const promoList = [
        { name: '95æŠ˜', rate: 0.95 }, { name: '9æŠ˜', rate: 0.9 }, { name: '85æŠ˜', rate: 0.85 }, { name: '8æŠ˜', rate: 0.8 },
        { name: '7æŠ˜', rate: 0.7 }, { name: '6æŠ˜', rate: 0.6 }, { name: 'è²·ä¸€é€ä¸€', type: 'è²·ä¸€é€ä¸€' }, { name: 'è²·äºŒé€ä¸€', type: 'è²·äºŒé€ä¸€' },
        { name: 'ç¬¬äºŒä»¶æ¸›10', type: 'ç¬¬äºŒä»¶æ¸›10' }, { name: 'ç¬¬äºŒä»¶6æŠ˜', type: 'ç¬¬äºŒä»¶6æŠ˜' }
    ];
    promoList.forEach(p => {
        const btn = document.createElement('button');
        btn.innerText = p.name;
        btn.onclick = () => {
            let idx = posCart.findIndex(x => x.name === item.name);
            if (idx === -1) addPOSItem(item);
            idx = posCart.findIndex(x => x.name === item.name);
            if (p.type) posCart[idx].discount = { type: p.type };
            else posCart[idx].discount = { rate: p.rate, type: 'æŠ˜æ‰£' };
            closeModal(); renderCart();
        };
        promoDiv.appendChild(btn);
    });
    document.getElementById("modalProductName").innerText = item.name;
    document.getElementById("editModal").style.display = 'flex';
    document.getElementById("editModal").classList.add("promoMode");
}

function np(v) {
    let input = document.getElementById("modalInput");
    input.value = (input.value === '0' && v !== '.') ? v : input.value + v;
}

function backspace() {
    let input = document.getElementById("modalInput");
    input.value = input.value.slice(0, -1);
    if (input.value === '') input.value = '0';
}

function confirmEdit() {
    let val = document.getElementById("modalInput").value;
    if (editIndex !== null && editingField === 'quantity' && posCart[editIndex].unit === 'æ–¤') {
        const parts = val.split('.');
        let j = Number(parts[0]) || 0;
        let l = Number(parts[1]) || 0;
        let q = Number(parts[2]) || 0;
        let totalQty = j + l / 16 + q / 160;
        posCart[editIndex].quantity = totalQty;
    } else {
        let v = Number(val);
        if (modalType === 'discount') document.getElementById("discount").value = v;
        else if (modalType === 'cash') document.getElementById("cashInput").value = v;
        else if (editIndex !== null) posCart[editIndex][editingField] = v;
    }
    closeModal(); renderCart();
}

function closeModal() {
    document.getElementById("editModal").style.display = 'none';
    editIndex = null; editingField = null; modalType = null;
    document.getElementById("editModal").classList.remove("promoMode");
}

function setTax(t) {
    currentTax = t;
    document.getElementById("taxIncluded").classList.toggle('active', t === "æ‡‰ç¨…");
    document.getElementById("taxExempt").classList.toggle('active', t === "å…ç¨…");
    renderCart();
}

function updateChange() {
    let cash = Number(document.getElementById("cashInput").value) || 0;
    let total = Number(document.getElementById("posTotal").innerText) || 0;
    document.getElementById("changeOut").innerText = Math.max(0, cash - total).toFixed(0);
}

async function sendCheckoutToSheet() {
    if (isCheckoutProcessing) {
        console.log("çµå¸³è™•ç†ä¸­ï¼Œå¿½ç•¥é‡è¤‡é»æ“Š");
        return;
    }

    if (posCart.length === 0) {
        alert("è³¼ç‰©è»Šç‚ºç©º");
        return;
    }

    isCheckoutProcessing = true; // ğŸ”’ é–‹å•Ÿé–å®š
    document.getElementById("posCheckout").disabled = true;
    document.getElementById("posCheckout").innerText = "è™•ç†ä¸­...";

    const now = new Date();
    const rocYear = now.getFullYear() - 1911;
    const orderId =

    function getMaxLength() {
        let maxNameLen = 0, maxQtyLen = 0, maxPriceLen = 0, maxSubtotalLen = 0;
        posCart.forEach(item => {
            maxNameLen = Math.max(maxNameLen, item.name.length);
            maxQtyLen = Math.max(maxQtyLen, item.quantity.toFixed(2).length);
            maxPriceLen = Math.max(maxPriceLen, item.price.toFixed(0).length);
            let sub = item.quantity * item.price;
            if (item.discount) {
                switch (item.discount.type) {
                    case "ç¬¬äºŒä»¶æ¸›10": sub -= Math.floor(item.quantity / 2) * 10; break;
                    case "è²·äºŒé€ä¸€": sub -= Math.floor(item.quantity / 3) * item.price; break;
                    case "è²·ä¸€é€ä¸€": sub -= Math.floor(item.quantity / 2) * item.price; break;
                    case "ç¬¬äºŒä»¶6æŠ˜": sub -= Math.floor(item.quantity / 2) * item.price * 0.4; break;
                    default: sub *= item.discount.rate || 1; break;
                }
            }
            maxSubtotalLen = Math.max(maxSubtotalLen, sub.toFixed(0).length);
        });
        return { maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen };
    }

    function padLeft(str, len) { str = str.toString(); return ' '.repeat(Math.max(0, len - str.length)) + str; }
    function padRight(str, len) { str = str.toString(); return str + ' '.repeat(Math.max(0, len - str.length)); }

    function formatProductLine(item, maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen) {
        let sub = item.quantity * item.price;
        let discountText = "";
        if (item.discount) {
            switch (item.discount.type) {
                case "ç¬¬äºŒä»¶æ¸›10": sub -= Math.floor(item.quantity / 2) * 10; discountText = "ç¬¬äºŒä»¶æ¸›10"; break;
                case "è²·äºŒé€ä¸€": sub -= Math.floor(item.quantity / 3) * item.price; discountText = "è²·äºŒé€ä¸€"; break;
                case "è²·ä¸€é€ä¸€": sub -= Math.floor(item.quantity / 2) * item.price; discountText = "è²·ä¸€é€ä¸€"; break;
                case "ç¬¬äºŒä»¶6æŠ˜": sub -= Math.floor(item.quantity / 2) * item.price * 0.4; discountText = "ç¬¬äºŒä»¶6æŠ˜"; break;
                default: sub *= item.discount.rate || 1; discountText = `æŠ˜æ‰£ ${(1 - item.discount.rate) * 100}%`; break;
            }
        }
        let lines = [];
        let name = item.name;
        const chunk = 12;
        for (let i = 0; i < name.length; i += chunk) {
            const part = name.slice(i, i + chunk);
            if (i === 0) {
                lines.push(padRight(part, maxNameLen) + " " +
                    padLeft(item.quantity.toFixed(2), maxQtyLen) + " " +
                    padLeft(item.price.toFixed(0), maxPriceLen) + " " +
                    padLeft(sub.toFixed(0), maxSubtotalLen)
                );
            } else {
                lines.push(padRight(part, maxNameLen + maxQtyLen + maxPriceLen + maxSubtotalLen + 3));
            }
        }
        if (discountText) lines.push("  å„ªæƒ : " + discountText);
        return lines.join("\n");
    }

    function formatReceipt() {
        const { maxNameLen, maxQtyLen, maxPriceLen, maxSubtotalLen } = getMaxLength();
        let content = "===== ç”Ÿé®® POS å°ç¥¨ =====\n";
        content += padRight("å•†å“", maxNameLen) + " " +
            padRight("æ•¸é‡", maxQtyLen) + " " +
            padRight("å–®åƒ¹", maxPriceLen) + " " +
            padRight("å°è¨ˆ", maxSubtotalLen) + "\n";
        content += "-".repeat(maxNameLen + maxQtyLen + maxPriceLen + maxSubtotalLen + 3) + "\n";

        posCart.forEach(item => {

        content += "-".repeat(maxNameLen + maxQtyLen + maxPriceLen + maxSubtotalLen + 3) + "\n";

        content += padRight("ç¨…é‡‘:", maxNameLen + maxQtyLen) + padLeft(currentTax === "æ‡‰ç¨…" ? 5 + '%' : '0%', maxPriceLen + maxSubtotalLen + 1) + "\n";
        content += padRight("ç¸½é¡:", maxNameLen + maxQtyLen) + padLeft(document.getElementById("posTotal").innerText, maxPriceLen + maxSubtotalLen + 1) + " å…ƒ\n";
        content += padRight("ä»˜æ¬¾æ–¹å¼:", maxNameLen + maxQtyLen) + document.getElementById("posPayment").value + "\n";

        if (document.getElementById("posPayment").value === "ç¾é‡‘") {
            let cash = Number(document.getElementById("cashInput").value);

            content += padRight("ç¾é‡‘æ”¶å…¥:", maxNameLen + maxQtyLen) + padLeft(cash.toFixed(0), maxPriceLen + maxSubtotalLen + 1) + " å…ƒ\n";
            content += padRight("æ‰¾é›¶:", maxNameLen + maxQtyLen) + padLeft(change, maxPriceLen + maxSubtotalLen + 1) + " å…ƒ\n";
        }

        content += "===== æ„Ÿè¬å…‰è‡¨ =====\n";
        return content;
    }
