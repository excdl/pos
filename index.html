<body>

<div id="posApp">

<!-- æ•¸å­—éµç›¤å½ˆçª— -->
<div id="editModal">
  <div class="modalContent">
    <h4 id="modalProductName">å•†å“åç¨±</h4>
    <div>
      <label id="modalLabel">æ•¸é‡/å–®åƒ¹:</label>
      <input id="modalInput" type="text" readonly value="1">
    </div>
    <div id="numpad">
      <button onclick="numpadPress('1')">1</button>
      <button onclick="numpadPress('2')">2</button>

      <button onclick="numpadPress('5')">5</button>

      <button onclick="numpadBack()">â†</button>

<script>
// ===== JavaScript åŠŸèƒ½ =====
const API_URL = "https://script.google.com/macros/s/AKfycbym4u_bE2-YO1kXyBeSIsYWZBpdG_030NL4BVJcwEnebKGF8BSdFe9rSkjZdAaOU_-H/exec"; 
let products=[], categories=[], posCart=[];
let editIndex = null;
let editingField = "qty";

async function fetchProducts(){
  try{
    const res = await fetch(API_URL+"?action=products");
    products = await res.json();
    categories = [...new Set(products.map(p=>p['é¡åˆ¥']))].filter(Boolean);
    renderCategories();
    if(categories[0]) renderProducts(categories[0]);
  }catch(e){ console.error("æŠ“å–å•†å“å¤±æ•—:",e); }
}

function renderCategories(){
  const container = document.getElementById("posCategories");
  container.innerHTML="<h3>åˆ†é¡</h3>";
  categories.forEach(cat=>{
    const btn = document.createElement("button");
    btn.textContent=cat;
    btn.onclick=()=>{
      document.querySelectorAll("#posCategories button").forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      renderProducts(cat);
    };
    container.appendChild(btn);
  });
  if(container.querySelector("button")) container.querySelector("button").classList.add("active");
}

function renderProducts(category){
  const container = document.getElementById("posProducts");
  container.innerHTML="";
  products.filter(p=>p['é¡åˆ¥']?.trim()===category?.trim()).forEach(p=>{
    const card = document.createElement("div");
    card.className="product-card";
    card.innerHTML=`
      <div class="card-content">
        <img src="${p['å•†å“ç…§ç‰‡']}" alt="${p['å•†å“åç¨±']}">
        <h4 title="${p['å•†å“åç¨±']}">${p['å•†å“åç¨±']}</h4>
        <p>${p['å”®åƒ¹']} å…ƒ / ${p['å–®ä½']}</p>
      </div>
    `;
    card.onclick = () => addPOSItem(p);
    container.appendChild(card);
  });
}

function addPOSItem(product){
  const exist = posCart.find(p=>p.name===product['å•†å“åç¨±']);
  if(exist) exist.quantity++;
  else posCart.push({name:product['å•†å“åç¨±'],price:parseInt(product['å”®åƒ¹']),quantity:1,unit:product['å–®ä½']});
  renderPOSCart();
}

function renderPOSCart(){
  const container = document.getElementById("posCart");
  container.innerHTML="";
  let total=0, totalQty=0;
  posCart.forEach((item,index)=>{
    const subtotal = item.price*item.quantity;
    total+=subtotal;
    totalQty+=item.quantity;
    const div = document.createElement("div");
    div.innerHTML=`
      <span class="name">${item.name}</span>
      <span class="qty" onclick="openEditModal(${index},'qty')">${item.quantity}${item.unit}</span>
      <span class="price" onclick="openEditModal(${index},'price')">${item.price}</span>
      <span class="subtotal">${subtotal}</span>
      <span class="remove"><button onclick="removePOSItem(${index})">ğŸ—‘</button></span>
    `;
    container.appendChild(div);
  });
  document.getElementById("posSummary").textContent=`å…± ${posCart.length} é … | ç¸½æ•¸é‡ ${totalQty} | ç¸½é¡ ${total} å…ƒ`;
}

function openEditModal(index, field){
  editIndex = index;
  editingField = field;
  const item = posCart[index];
  document.getElementById("modalProductName").textContent = item.name;
  const input = document.getElementById("modalInput");
  input.value = editingField==="qty"?item.quantity:item.price;
  document.getElementById("modalLabel").textContent = editingField==="qty"?"æ•¸é‡":"å–®åƒ¹";
  document.getElementById("editModal").style.display = "flex";
}

function closeModal(){ 
  document.getElementById("editModal").style.display = "none"; 
  editIndex=null; 
  renderPOSCart(); 
}

function numpadPress(num){
  const input = document.getElementById("modalInput");
  input.value = (input.value==="0"?num:input.value + num);
}

function numpadBack(){
  const input = document.getElementById("modalInput");
  input.value = input.value.slice(0,-1) || "0";
}

function confirmEdit(){
  const inputValue = parseInt(document.getElementById("modalInput").value);
  if(editingField==="qty"){
    posCart[editIndex].quantity = isNaN(inputValue) || inputValue<1 ? 1 : inputValue;
  } else {
    posCart[editIndex].price = isNaN(inputValue) || inputValue<0 ? 0 : inputValue;
  }
  closeModal();
}

function removePOSItem(index){
  posCart.splice(index,1);
  renderPOSCart();
}

document.getElementById("posCheckout").onclick = async function(){
  if(posCart.length===0){ alert("æ²’æœ‰å•†å“"); return; }
  const totalAmount = posCart.reduce((sum,i)=>sum+i.price*i.quantity,0);
  const paymentMethod = document.getElementById("posPayment").value;
  const data = {userId:"POS_User",totalAmount,paymentMethod,items:posCart};
  try{
    const res = await fetch(API_URL,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(data)
    });
    const result = await res.json();
    if(result.status==="success"){
      alert("è¨‚å–®å®Œæˆï¼Œå–®è™Ÿï¼š" + result.orderId);
      posCart=[]; renderPOSCart();
    } else alert("åˆ—å°å¤±æ•—ï¼š" + result.message);
  }catch(e){ alert("çµå¸³å¤±æ•—:"+e); }
}

fetchProducts();
</script>
