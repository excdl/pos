<style>

/* å³å´è¨‚å–®æ˜ç´° */
#posCartContainer{
  width:25%;

}
.cartHeader{

}
#posCart div{

  padding:5px;
  border-radius:6px;
  background:#fff;
  transition:0.2s;
  font-size:0.7em;
  min-height:40px; 
}
#posCart div span.name{flex:3; white-space:normal; word-break:break-word;}
#posCart div span.qty,
#posCart div span.price,
#posCart div span.subtotal,
#posCart div span.remove{flex:1.25; text-align:center;}
#posCart div span.price,
#posCart div span.subtotal{text-align:right;}
#posCart div span.remove button{padding:2px 6px;font-size:0.7em;border-radius:6px;background:#e74c3c;color:white;border:none;}
#posCartContainer input#discount{width:100%;margin-bottom:5px;padding:5px;font-size:1em;border:2px solid #ccc;border-radius:6px;text-align:right;}
#posCartContainer p{font-size:1.08em; font-weight:bold; white-space:nowrap;}
#posCartContainer select#taxSelect, #cashContainer{margin:5px 0;}
#posCheckout{width:100%;padding:12px;font-size:1.2em;margin-top:5px;background:#27ae60;color:white;border:none;border-radius:6px;}

/* æ•¸å­—éµç›¤å½ˆçª— */
#editModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;z-index:9999;}
#editModal .modalContent{background:#fff;padding:20px;border-radius:12px;width:320px;text-align:center;display:flex;flex-direction:column;align-items:center;}
#editModal h4{margin-bottom:10px;}
#editModal input{width:80px;text-align:center;font-size:1.3em;margin:5px;border:2px solid #ccc;border-radius:6px;}
#numpad{display:grid;grid-template-columns:repeat(3,1fr);gap:5px;margin-bottom:10px;width:100%;}
#numpad button{padding:15px;font-size:1.2em;background:#3498db;color:white;border:none;border-radius:6px;transition:0.2s;width:100%;}
#numpad button:hover{background:#2980b9;}
.modalActions{display:flex;gap:5px;width:100%;margin-top:5px;}
.modalActions button{flex:1;padding:10px;font-size:1em;border:none;border-radius:6px;}
.modalActions .confirm{background:#27ae60;color:white;}
.modalActions .cancel{background:#e74c3c;color:white;}
.modalActions .convert{background:#f39c12;color:white;}

/* çµå¸³åˆ—å°å½ˆçª— */
#checkoutModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;z-index:9999;}
#checkoutModal .modalContent{background:#fff;padding:20px;border-radius:12px;width:400px;text-align:left;display:flex;flex-direction:column;}
#checkoutModal h4{margin-bottom:10px;text-align:center;}
#checkoutModal p{margin:5px 0;}
#checkoutModal button{padding:10px;margin-top:10px;border:none;border-radius:6px;background:#27ae60;color:white;}
</style>

<body>

<div id="posApp">
  <div id="posCategories"><h3>åˆ†é¡</h3></div>
  <div id="posProducts"></div>
  <div id="posCartContainer">
    <h3 style="font-size:85%; white-space:nowrap;">è¨‚å–®æ˜ç´°</h3>
    <input type="text" id="discount" placeholder="æŠ˜æ‰£" readonly onclick="openDiscountModal()">
    <div class="cartHeader">
      <span style="flex:3">å•†å“åç¨±</span>
      <span style="flex:1.25;text-align:center">æ•¸é‡</span>
      <span style="flex:1.25;text-align:right">å–®åƒ¹</span>
      <span style="flex:1.25;text-align:right">å°è¨ˆ</span>
      <span style="flex:1.25;text-align:center">åˆªé™¤</span>
    </div>
    <div id="posCart"></div>
    <p>ç¸½é¡: <span id="posTotal">0</span> å…ƒ</p>

    <select id="taxSelect">
      <option value="0">å…ç¨…</option>
      <option value="0.05">æ‡‰ç¨… 5%</option>
    </select>

    <select id="posPayment" onchange="toggleCash()">
      <option value="ç¾é‡‘">ç¾é‡‘</option>
      <option value="ä¿¡ç”¨å¡">ä¿¡ç”¨å¡</option>
      <option value="Line Pay">Line Pay</option>
    </select>

    <div id="cashContainer">
      ç¾é‡‘æ”¶å…¥: <input type="text" id="cashReceived" readonly onclick="openCashModal()"><br>
      æ‰¾é›¶: <span id="cashChange">0</span>
    </div>

    <button id="posCheckout">çµå¸³åˆ—å°</button>
  </div>
</div>

<div id="editModal">
  <div class="modalContent">
    <h4 id="modalProductName">å•†å“åç¨±</h4>
    <div>
      <label id="modalLabel">æ•¸é‡/å–®åƒ¹:</label>
      <input id="modalInput" type="text" readonly value="1">
    </div>
    <div id="numpad">
      <button onclick="numpadPress('7')">7</button>
      <button onclick="numpadPress('8')">8</button>
      <button onclick="numpadPress('9')">9</button>
      <button onclick="numpadPress('4')">4</button>
      <button onclick="numpadPress('5')">5</button>
      <button onclick="numpadPress('6')">6</button>
      <button onclick="numpadPress('1')">1</button>
      <button onclick="numpadPress('2')">2</button>
      <button onclick="numpadPress('3')">3</button>
      <button onclick="numpadPress('0')">0</button>
      <button onclick="numpadPress('.')">.</button>
      <button onclick="numpadBack()">â†</button>
    </div>
    <div class="modalActions">
      <button class="cancel" onclick="closeModal()">å–æ¶ˆ</button>
      <button class="convert" onclick="convertToJin()">æ›ç®—æ–¤</button>
      <button class="confirm" onclick="confirmEdit()">ç¢ºå®š</button>
    </div>
  </div>
</div>

<div id="checkoutModal">
  <div class="modalContent">
    <h4>çµå¸³è³‡è¨Š</h4>
    <div id="checkoutContent"></div>
    <button onclick="closeCheckoutModal()">ç¢ºèª</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbym4u_bE2-YO1kXyBeSIsYWZBpdG_030NL4BVJcwEnebKGF8BSdFe9rSkjZdAaOU_-H/exec";
let products=[], categories=[], posCart=[];
let editIndex = null;
let editingField = "qty";
let discountEditing = false;
let cashEditing = false;

// -------------------- è³‡æ–™æŠ“å– --------------------
async function fetchProducts(){
  try{
    const res = await fetch(API_URL+"?action=products");
    products = await res.json();
    categories = [...new Set(products.map(p=>p['é¡åˆ¥']))].filter(Boolean);
    renderCategories();
    if(categories[0]) renderProducts(categories[0]);
  }catch(e){ console.error("æŠ“å–å•†å“å¤±æ•—:",e); }
}

// -------------------- æ¸²æŸ“ --------------------
function renderCategories(){
  const container = document.getElementById("posCategories");
  container.innerHTML="<h3>åˆ†é¡</h3>";
  categories.forEach(cat=>{
    const btn = document.createElement("button");
    btn.textContent=cat;
    btn.onclick=()=>{document.querySelectorAll("#posCategories button").forEach(b=>b.classList.remove("active"));btn.classList.add("active"); renderProducts(cat);}
    container.appendChild(btn);
  });
  if(container.querySelector("button")) container.querySelector("button").classList.add("active");
}

function renderProducts(category){
  const container = document.getElementById("posProducts");
  container.innerHTML="";
  products.filter(p=>p['é¡åˆ¥']?.trim()===category?.trim()).forEach(p=>{
    const card = document.createElement("div");
    card.className="product-card";
    card.innerHTML=`<img src="${p['å•†å“ç…§ç‰‡']}" alt="${p['å•†å“åç¨±']}"><h4 title="${p['å•†å“åç¨±']}">${p['å•†å“åç¨±']}</h4><p>${p['å”®åƒ¹']} å…ƒ / ${p['å–®ä½']}</p>`;
    card.onclick = () => addPOSItem(p);
    container.appendChild(card);
  });
}

function addPOSItem(product){
  const exist = posCart.find(p=>p.name===product['å•†å“åç¨±']);
  if(exist) exist.quantity++;
  else posCart.push({name:product['å•†å“åç¨±'],price:parseInt(product['å”®åƒ¹']),quantity:1,unit:product['å–®ä½']});
  renderPOSCart();
}

function renderPOSCart(){
  const container = document.getElementById("posCart");
  container.innerHTML="";
  let totalAmount = 0;
  let totalQty = 0;
  posCart.forEach((item,index)=>{
    const subtotal = item.price*item.quantity;
    totalAmount+=subtotal;
    totalQty+=item.quantity;
    const div = document.createElement("div");
    div.innerHTML=`
      <span class="name">${item.name}</span>
      <span class="qty" onclick="openEditModal(${index},'qty')">${item.quantity.toFixed(2)} ${item.unit}</span>
      <span class="price" onclick="openEditModal(${index},'price')">${item.price}</span>
      <span class="subtotal">${subtotal.toFixed(2)}</span>
      <span class="remove"><button onclick="removePOSItem(${index})">ğŸ—‘</button></span>
    `;
    container.appendChild(div);
  });
  let disc = parseFloat(document.getElementById("discount").value) || 0;
  let taxRate = parseFloat(document.getElementById("taxSelect").value) || 0;
  let totalWithDisc = totalAmount * (1 + taxRate) - disc;
  document.getElementById("posTotal").textContent=`å…±${posCart.length}é … | ${totalQty.toFixed(2)} | ${totalWithDisc.toFixed(2)}`;
  updateCashChange();
}

// -------------------- ç·¨è¼¯å½ˆçª— --------------------
function openEditModal(index, field){
  editIndex = index;
  editingField = field;
  discountEditing = false;
  cashEditing = false;
  const item = posCart[index];
  document.getElementById("modalProductName").textContent = item.name;
  const input = document.getElementById("modalInput");
  input.value = editingField==="qty"?item.quantity:item.price;
  document.getElementById("modalLabel").textContent = editingField==="qty"?"æ•¸é‡":"å–®åƒ¹";
  document.getElementById("editModal").style.display = "flex";
}

function openDiscountModal(){
  editIndex = null;
  discountEditing = true;
  cashEditing = false;
  document.getElementById("modalProductName").textContent = "æŠ˜æ‰£é‡‘é¡";
  const input = document.getElementById("modalInput");
  input.value = parseFloat(document.getElementById("discount").value) || 0;
  document.getElementById("modalLabel").textContent = "æŠ˜æ‰£";
  document.getElementById("editModal").style.display = "flex";
}

function openCashModal(){
  editIndex = null;
  discountEditing = false;
  cashEditing = true;
  document.getElementById("modalProductName").textContent = "ç¾é‡‘æ”¶å…¥";
  document.getElementById("modalInput").value = parseFloat(document.getElementById("cashReceived").value) || 0;
  document.getElementById("modalLabel").textContent = "ç¾é‡‘æ”¶å…¥";
  document.getElementById("editModal").style.display = "flex";
}

function closeModal(){ 
  document.getElementById("editModal").style.display = "none"; 
  editIndex=null; 
  discountEditing=false;
  cashEditing=false;
  renderPOSCart(); 
}

// -------------------- æ•¸å­—éµç›¤ --------------------
function numpadPress(char){
  const input = document.getElementById("modalInput");
  if(char==="." && input.value.includes(".")) return;
  if(input.value.includes(".")){
    let decimalPart = input.value.split(".")[1];
    if(decimalPart.length >= 2) return;
  }
  input.value = (input.value==="0" && char!=="." ? char : input.value + char);
}

function numpadBack(){
  const input = document.getElementById("modalInput");
  input.value = input.value.slice(0,-1) || "0";
}

// -------------------- ç£…ç§¤æ›ç®— --------------------
function convertScaleToJin(rawValue){
  // æ”¯æ´æ ¼å¼ï¼š1.05.03 -> 1æ–¤5å…©3éŒ¢
  let parts = rawValue.toString().split('.');
  let jin=0, liang=0, qian=0;
  if(parts.length>=1) jin=parseInt(parts[0])||0;
  if(parts.length>=2) liang=parseInt(parts[1])||0;
  if(parts.length>=3) qian=parseInt(parts[2])||0;
  return jin + liang/16 + qian/(16*10);
}

function convertToJin(){
  if(editIndex===null) return;
  const item = posCart[editIndex];
  let rawValue = document.getElementById("modalInput").value;
  let qtyInJin = convertScaleToJin(rawValue);
  document.getElementById("modalInput").value = qtyInJin.toFixed(2);
}

// -------------------- ç¢ºèªç·¨è¼¯ --------------------
function confirmEdit(){
  let inputValue = parseFloat(document.getElementById("modalInput").value);
  if(discountEditing){
    document.getElementById("discount").value = isNaN(inputValue)?0:inputValue;
  } else if(cashEditing){
    document.getElementById("cashReceived").value = isNaN(inputValue)?0:inputValue;
  } else if(editingField==="qty"){
    if(isNaN(inputValue) || inputValue <=0) inputValue=0.01;
    posCart[editIndex].quantity = Math.round(inputValue*100)/100;
  } else {
    posCart[editIndex].price = isNaN(inputValue) || inputValue < 0 ? 0 : inputValue;
  }
  closeModal();
}

// -------------------- åˆªé™¤ --------------------
function removePOSItem(index){
  posCart.splice(index,1);
  renderPOSCart();
}

// -------------------- ç¾é‡‘æ”¯ä»˜ --------------------
function toggleCash(){
  const method = document.getElementById("posPayment").value;
  document.getElementById("cashContainer").style.display = method==="ç¾é‡‘"?"block":"none";
  updateCashChange();
}

function updateCashChange(){
  let total = parseFloat(document.getElementById("posTotal").textContent.split("|").pop()) || 0;
  let cash = parseFloat(document.getElementById("cashReceived").value) || 0;
  let change = cash - total;
  document.getElementById("cashChange").textContent = change>0?change.toFixed(2):"0.00";
}

// -------------------- çµå¸³åˆ—å° --------------------
document.getElementById("posCheckout").onclick = () => {
  const content = document.getElementById("checkoutContent");
  content.innerHTML = "";
  posCart.forEach(item=>{
    content.innerHTML += `<p>${item.name} x ${item.quantity.toFixed(2)} ${item.unit} @${item.price} = ${(item.price*item.quantity).toFixed(2)}</p>`;
  });
  content.innerHTML += `<p>æŠ˜æ‰£: ${document.getElementById("discount").value || 0}</p>`;
  content.innerHTML += `<p>ç¨…ç‡: ${parseFloat(document.getElementById("taxSelect").value)*100}%</p>`;
  content.innerHTML += `<p>ç¸½é¡: ${document.getElementById("posTotal").textContent.split("|").pop()}</p>`;
  content.innerHTML += `<p>æ”¯ä»˜æ–¹å¼: ${document.getElementById("posPayment").value}</p>`;
  if(document.getElementById("posPayment").value==="ç¾é‡‘"){
    content.innerHTML += `<p>ç¾é‡‘: ${document.getElementById("cashReceived").value}</p>`;
    content.innerHTML += `<p>æ‰¾é›¶: ${document.getElementById("cashChange").textContent}</p>`;
  }
  document.getElementById("checkoutModal").style.display="flex";
}

function closeCheckoutModal(){
  document.getElementById("checkoutModal").style.display="none";
  posCart=[]; 
  renderPOSCart();
}

fetchProducts();
</script>

</body>
